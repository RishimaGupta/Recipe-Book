<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Custom Google Fonts used in the app -->
  <link href="https://fonts.googleapis.com/css2?family=Tangerine&family=Butterfly+Kids&family=Princess+Sofia&family=Quintessential&display=swap" rel="stylesheet">
  
  <title>Add Recipe</title>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="add.css">

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDDDS1iZLeu_PeZw6pVD92eCJ-1kWn2WiQ",
      authDomain: "recipe-book-49599.firebaseapp.com",
      projectId: "recipe-book-49599",
      storageBucket: "recipe-book-49599.firebasestorage.app",
      messagingSenderId: "453677106037",
      appId: "1:453677106037:web:f4fdfe45884fc14cc8c93c",
      measurementId: "G-SBM1HHZVKQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Expose Firestore to JS file
    window.db = db;
    window.firestoreAddDoc = addDoc;
    window.firestoreCollection = collection;
  </script>
</head>
<body>
  <!-- Recipe submission form -->
  <form id="addRecipeForm">
    <!-- Recipe Name Field -->
    <label for="recipeName">Recipe Name</label>
    <input type="text" id="recipeName" required />

    <!-- Description Field -->
    <label for="description">Description</label>
    <textarea id="description" rows="2"></textarea>

    <!-- Ingredients Field (comma-separated) -->
    <label for="ingredients">Ingredients (comma-separated)</label>
    <textarea id="ingredients" rows="3" placeholder="e.g. 2 eggs, 1 cup flour, 1/2 cup sugar" required></textarea>

    <!-- Preparation Steps -->
    <label for="preparation">Preparation Steps</label>
    <textarea id="preparation" rows="5" required></textarea>

    <!-- Preparation Time Input -->
    <label for="prepTime">Preparation Time (in minutes)</label>
    <input type="number" id="prepTime" required />

    <!-- Servings Input -->
    <label for="servings">Servings</label>
    <input type="number" id="servings" required />

    <!-- Image Upload -->
    <label for="recipeImage">Image</label>
    <input type="file" id="recipeImage" accept="image/*" required />

    <!-- Submit Button -->
    <button type="submit">Add Recipe</button>
  </form>

  <!-- Link to external JavaScript for form functionality -->
  <script src="add.js"></script>
</body>
</html>
