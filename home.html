<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom fonts from Google -->
  <link href="https://fonts.googleapis.com/css2?family=Tangerine&family=Butterfly+Kids&family=Princess+Sofia&family=Quintessential&display=swap" rel="stylesheet">
  <title>Recipe Book - Home</title>
  <link rel="stylesheet" href="home.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDDS1iZLeu_PeZw6pVD92eCJ-1kWn2WiQ",
      authDomain: "recipe-book-49599.firebaseapp.com",
      projectId: "recipe-book-49599",
      storageBucket: "recipe-book-49599.firebasestorage.app",
      messagingSenderId: "453677106037",
      appId: "1:453677106037:web:f4fdfe45884fc14cc8c93c",
      measurementId: "G-SBM1HHZVKQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.firestoreGetDocs = getDocs;
    window.firestoreCollection = collection;
  </script>
</head>
<body>
  <!-- Button to navigate to the Add Recipe page -->
  <button id="addRecipeBtn">Add New Recipe</button> 

  <!-- Header containing search bar -->
  <header>
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search recipes..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>
  <div id="recipes"></div>
  <!-- Container where recipe cards will be dynamically inserted -->
  <div id="recipesContainer"></div>

  <!-- Modal dialog for displaying detailed recipe information -->
  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <!-- Close button for modal -->
      <span class="close">&times;</span>

      <!-- Recipe title and description -->
      <h2 id="modalTitle" class="modal-title"></h2>
      <p id="modalDescription" class="modal-description"></p>
      <!-- Recipe image -->
      <img id="modalImage" src="" alt="Recipe Image" class="modal-img"/>
      
      <!-- Icons for servings and prep time -->
      <div class="info-icons">
        <span id="modalServings"><i class="fa-solid fa-utensils"></i> 2 servings</span>
        <span id="modalTime"><i class="fa-solid fa-stopwatch"></i> 15 minutes</span>
      </div>

      <!-- Ingredients and directions sections -->
      <div class="modal-flex">
        <div class="modal-ingredients">
          <h3>INGREDIENTS</h3>
          <ul id="modalIngredients"></ul>
        </div>
        <div class="modal-directions">
          <h3>DIRECTIONS</h3>
          <ol id="modalPreparation"></ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Script to handle dynamic content and interactions -->
  <script src="home.js"></script>
</body>
</html>
